<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      ToDo App created with Python Django
    </title>
<!-- bootstrap cdn link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .container-fluid{
        height: 100vh;
        width: 1000%;
    }

    .striker{
        text-decoration: line-through;
    }
    .btns{
        text-decoration: none;
    }

</style>
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center flex-column overflow-auto
            position-relative" id="container">
    <div  class="sub-container d-flex align-items-center flex-column overflow-auto top-50" id="sub-container">
        <h3> ToDo App </h3>

        <!-- Create Task -->
        <form method="post" action="">
            <div class="d-flex align-items-center mb-3">
                <div class="form-group me-2 mb-0">  
                </div>
                <button class="btn btn-primary" type="submit">
                    Add
                </button>
            </div>
        </form>

        <!-- populate table with tasks from database -->
        <div class="table-wrapper" id="table-wrapper">
            <table class="table table-bordered table-hover">
                <thead id="table-head">
                <tr>
                    <th>Todo Item</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<!-- bootstrap javascript cdn link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
